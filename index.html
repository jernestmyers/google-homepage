<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="https://www.google.com/favicon.ico">
</head>

<body>
    <header>
        <nav class="container-header">
            <div class="left-container">
                <div id="about">
                    <a href="">About</a>
                </div>
                <div id="store">
                    <a href="">Store</a>
                </div>
            </div>      
            <div class="right-container">    
                <div class="right-container-items" id="gmail">
                    <a href="">Gmail</a>
                </div>
                <div class="right-container-items" id="images">
                    <a href="">Images</a>
                </div>
                <div class="right-container-items" id="google-apps">
                    <svg class="apps-icon" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </div>
                <div class="right-container-items" id="user-icon"><img id="j-initial" alt="" src="https://lh3.googleusercontent.com/ogw/ADGmqu9unnhGuIiyA2uDGSbHcMxl0VOPA9aV8MB-2RAm=s32-c-mo"></div>
            </div>
        </nav>
    </header>

    <div class="google-icon">
        <img alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="92" width="272">
    </div>

    <div class="search-container">
        <span class="search-icon">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
        </span>
        <div class="search-border">
            <input alt="Search" class="search-field" type="text">
        </div> 
    </div>
    <div class="search-buttons">
        <div class="search-option1">
            <input class="button-style" type="button" value="Google Search">
        </div>
        <div class="search-option2">
            <input class="button-style" type="button" value="I'm Feeling Lucky">
        </div>
    </div>
    
</body>
</html>
